<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="/WhatsApp Image 2024-05-06 at 23.57.17_99cdadd6.jpg" alt="Profile Image" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Gourav Chandra</span>
            <span class="occupation">Student & Developer</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/gaurav.chandra.35325074" target="_blank" class="link">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://twitter.com/gouravnetes" target="_blank" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://github.com/gauravnetes" target="_blank" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/gourav-chandra-5b0854274/" target="_blank" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>

        </div>
        <div class="buttons">

            <a href="https://www.linkedin.com/in/gourav-chandra-5b0854274/" class="btn" target="_blank">
                <button class="buttons">Contact Me </button>
            </a>


            <a href="https://github.com/gauravnetes" class="btn" target="_blank">
                <button class="buttons">Visit Profile
                </button>
            </a>

        </div>
    </div>
</body>

</html>
